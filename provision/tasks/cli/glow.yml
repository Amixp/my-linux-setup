- name: Glow | Get latest release
  github_release:
    user: charmbracelet
    repo: glow
    action: latest_release
    token: "{{ github_token }}"
  register: release

- name: Glow | Install
  dnf:
    name: https://github.com/charmbracelet/glow/releases/download/{{ release.tag }}/glow_{{ release.tag[1:] }}_linux_amd64.rpm
    state: present
    disable_gpg_check: yes
  become: true
